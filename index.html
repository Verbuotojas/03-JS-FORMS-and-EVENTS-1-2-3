<body>
    <div class="container mx-auto mt-5" style="width: 1000px;">
        <form name="form1">
            <div class="form-group">
                <label>Guess a number from 0 to 100</label>
                <input name="numberGussed" type="number" placeholder="Guess a number" class="selectedNumb form-control col-5" id="number">
                <button type="submit" class="btn btn-success col-2 mt-3" id="btn">Submit</button>
               <p id="resultText"> </p>
            <p id="resultCount"></p>
            </div>
         
        </form>
    </div>
    
    
    
    
    <div class="container">
        <form style="margin-top: 40px" name="form" id="form2">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <input type="text" class="firstNumber form-control" name="firstNumber">
                </div>
                <div class="col col-md-auto">
                    <p>+</p>
                </div>
                <div class="col col-lg-2">
                    <input type="text" class="secondNumber form-control" name="secondNumber">
                </div>
                <div class="col">
                    <button type="submit" class="buttonSum btn btn-primary">=</button>
                </div>
            </div>
        </form>
        <p>Sum is: <span id="sum"></span></p>
    </div>
    
    
    
    <div class="container">
		<div class="col-4 mt-5">
			<form id="form3">
				<div class="form-group">
					<label for="height">Įveskite savo ūgį</label>
					<input type="number" class="form-control" id="height" name="height" min="100" placeholder="Įveskite savo ūgį centimetrais">
				</div>
				<div class="form-group">
					<label for="weight">Įveskite savo svorį</label>
					<input type="number" class="form-control" id="weight" name="weight" placeholder="Svoris kg" min="30" max="200">
				</div>
				
				<p id="kmi"></p>
				<button type="submit" class="btn btn-primary">Skaičiuoti KMI</button>
			</form>

			<p id="kmi"></p>
		</div>
